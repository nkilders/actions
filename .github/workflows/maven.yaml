# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 23
              uses: actions/setup-java@v4
              with:
                  java-version: 23
                  distribution: temurin
                  cache: maven
            - name: Build with Maven
              run: mvn -B package --file pom.xml
            - name: Copy artifact
              run: cp target/*-jar-with-dependencies.jar app.jar
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: app
                  path: app.jar

    test1:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Set up JDK 23
              uses: actions/setup-java@v4
              with:
                  java-version: 23
                  distribution: temurin
                  cache: maven
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: app
            - run: ls -la

    test2:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - run: echo "Starting test 2"
            - run: sleep 5
            - run: echo "Finished test 2"

    release:
        runs-on: ubuntu-latest
        needs: [test1, test2]
        steps:
            - run: echo "Starting release"
            - run: sleep 5
            - run: echo "Finished release"
